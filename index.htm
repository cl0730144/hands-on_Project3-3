   <article>
      <h2>Scouting Locations</h2>
      <div id="results">
          <ul>
             <li id="item1"></li>
             <li id="item2"></li>
             <li id="item3"></li>
             <li id="item4"></li>
             <li id="item5"></li>
          </ul>
      </div>
   </article>
   <script>
   var places = ["Miami", "Half Moon Cay", "Grand Turk", "Nassau", "Dubai"]
       // function to place the place's name in the  
       // li id.

   function processPlaces() {
     var locations = "";
     for (var i = 0; i < places.length; i++) {
       var listItem = i + 1;
       var list = document.getElementById("item" + listItem);
       list.innerHTML = places[i];//directly access <li> element
       //locations = list.getElementsByTagName("li");
       //locations[1].innerHTML += places[i];
     }
   }

    //runs setUpPage () function when page loads.
   if (window.addEventListener) {
     window.addEventListener("load", processPlaces, false);
   } else if (window.attachEvent) {
     window.attachEvent("onload", processPlaces, false);
   }
   </script>
